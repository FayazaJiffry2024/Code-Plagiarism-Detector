<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plagiarism Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Plagiarism Checker</h1>
    <form id="plagiarism-form">
      <textarea id="text1" placeholder="Enter first text..."></textarea>
      <textarea id="text2" placeholder="Enter second text..."></textarea>
      <button type="submit">Check Plagiarism</button>
    </form>
    <div id="result">
        <h3>Similarity Result:</h3>
        <p id="similarity-score"></p>

        <div class="highlighted-container">
            <div>
                <h4>Text 1:</h4>
                <div id="highlighted-text1" class="highlight-box"></div>
            </div>
            <div>
                <h4>Text 2:</h4>
                <div id="highlighted-text2" class="highlight-box"></div>
            </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
